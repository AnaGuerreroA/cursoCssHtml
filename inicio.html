<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::first-letter{
        color:orange;
        font-size: 30px;
    }
    p:first-child{
        color:red;
    }
    p:last-child{
        color:blue
    }
    p:nth-child(2n+1){
        color:green;
    }
    
</style>
<body>
<p>Rabbit</p>
<p>🐢Turtle</p>
<p>🐬Dolfin</p>
<p>🐵Monkey</p>
<p>🦉Owl</p>
</body>
</html>
